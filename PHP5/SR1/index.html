<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.css">

    <script src="vendor/components/jquery/jquery.js"></script>
    <script src="vendor/twbs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <h1>Dumb Calculator</h1>
                <div class="row">
                    <div class="col">
                        <input type="number" name="num1" id="num1" class="form-control" placeholder="angka 1">
                    </div>
                    <div class="col">
                        <select name="operator" id="operator" class="form-control">
                            <option value="tambah">+</option>
                            <option value="kurang">-</option>
                            <option value="kali">*</option>
                            <option value="bagi">/</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="number" name="num2" id="num2" class="form-control" placeholder="angka 2">
                    </div>
                    <div class="col">
                        <input type="button" value="=" id="hitung" class="btn btn-primary">
                    </div>
                </div>
                <p></p>
                <div class="row">
                    <div class="col" id="tempatHasil">
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

    </div>
</body>

</html>
